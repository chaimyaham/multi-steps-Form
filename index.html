    <meta charset="UTF-8" />

      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {

        color: hsl(228, 45%, 44%);

  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Sidebar start -->
        <div class="side-step">
          <div class="num active">1</div>
         <div class="steps-name">
         <p> Step 1</p>
         <h3>Your info</h3>
         </div>
        </div>
        <div class="side-step">
          <div class="num">2</div>
         <div class="steps-name">
         <p> Step 2</p>
         <h3> Select plan</h3>
         </div>
        </div>
        <div class="side-step">
          <div class="num">3</div>
         <div class="steps-name">
         <p> Step 3</p>
         <h3> Add-ons</h3>
         </div>
        </div>
        <div class="side-step">
          <div class="num">4</div>
         <div class="steps-name">
         <p> Step 4</p>
         <h3> Summary</h3>
         </div>
        </div>

       
        

        
      </div>
      <div class="steps">
        <div class="step1">
          <!-- Step 1 start -->
          <h1 class="step-title">Personal info</h1>
          <p class="step-description">
            Please provide your name, email address, and phone number.
          </p>
          <div class="inputs-fields">
            <div>
              <label for="name">Name  <p class="error">This field is required</p></label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="e.g. Stephen King"
                required
              />
            </div>
            <div>
              <label for="email"> Email Address  <p class="error">This field is required</p></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="e.g. stephenking@lorem.com"
                required
              />
            </div>
            <div>
              <label for="phone"> Phone Number  <p class="error">This field is required</p></label>
              <input
                type="phone"
                name="phone"
                id="phone"
                placeholder="e.g. +1 234 567 890"
                required
              />
             
            </div>
          </div>
          <button class="next-btn">Next Step</button>
        </div>
