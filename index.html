        <div class="step2">

          <h1 class="step-title"> Select your plan</h1>
          <p class="step-description">
            You have the option of monthly or yearly billing.
          </p>

          <div class="plans">

            <input type="radio" name="plan" id="plan-arcad" hidden>
            <label for="plan-arcad">
              <div class="plan-info">
                <img src="assets/images/icon-arcade.svg" alt="arcade" >
             <div>
             <h3> Arcade</h3>
              <p>$9/mo</p>
             </div>
              </div>
            </label>

            <input type="radio" name="plan" id="plan-advanced" hidden>
            <label for="plan-advanced">
              <div class="plan-info">
                <img src="assets/images/icon-advanced.svg" alt="advanced">
             <div>
             <h3> Advanced</h3>
             <p> $12/mo</p>
             </div>
      
              </div>
            </label>
            <input type="radio" name="plan" id="plan-pro" hidden>
            <label for="plan-pro">
              <div class="plan-info">
                <img src="assets/images/icon-pro.svg" alt="pro" >
             <div>
             <h3> Pro</h3>
             <p> $15/mo</p>
             </div>
              </div>
            </label>
